<!DOCTYPE html>
<html>
  <head>
    <script>
        function getZip() {
          var req = new XMLHttpRequest();
          var zip = document.getElementById("zip").value;
          req.onload = function() {
              var div = document.getElementById("result");
              div.innerHTML = "Current weather: " + req.response.weather[0].main;
              
              var div2 = document.getElementById("name");
              div2.innerHTML = "Name of city: " + req.response.name;
              
              var div3 = document.getElementById("temp");
              div3.innerHTML = "Current temperature: " + req.response.main.temp;
              
              var div4 = document.getElementById("humidity")
              div4.innerHTML = "Current humidity: " + req.response.main.humidity;
              
          };
          req.open("GET", "https://api.openweathermap.org/data/2.5/weather?zip=" + zip + "&appid=fa7d80c48643dfadde2cced1b1be6ca1");
          req.responseType = "json";
          req.send(null);
        }
    </script>
  </head>
  <body>
    <input type="text" id="zip">
    <input type="button" onclick="getZip()" value="Get Current Weather">
    <div id="result"></div>
    <div id="name"></div>
    <div id="temp"></div>
    <div id="humidity"></div>
  </body>
</html>
